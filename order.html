<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Service | Botrise Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #222;
    }
    header {
      background-color: #2f80ed;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2f80ed;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: 600;
    }
    input, textarea, select {
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #2f80ed;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    footer {
      background-color: #2f80ed;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
    .whatsapp-link {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Botrise Studio</h1>
    <p>Scale Smarter | Not Harder</p>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <h2>Order a Service</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="John Doe" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="example@email.com" required />

      <label for="service">Select Service</label>
      <select id="service" required>
        <option value="">-- Choose Service --</option>
        <option value="ai-website">AI Website + Chatbot</option>
        <option value="support-automation">Customer Support Automation</option>
        <option value="data-cleanup">Data Cleanup & Automation</option>
      </select>

      <label for="details">Additional Details</label>
      <textarea id="details" rows="4" placeholder="Any specific requirements?"></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <footer>
    <p>Contact us at <a href="mailto:botrisestudio@gmail.com" class="whatsapp-link">botrisestudio@gmail.com</a></p>
    <p>Or chat on WhatsApp: <a href="https://wa.me/917837237118" class="whatsapp-link">+91 78372 37118</a></p>
    <p>&copy; 2025 Botrise Studio</p>
  </footer>

</body>
</html>
