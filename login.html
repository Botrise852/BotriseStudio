<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmU19Vd3w0NItLZqiB2kIYh36A9B1yrLY",
      authDomain: "botrise-studio.firebaseapp.com",
      projectId: "botrise-studio",
      storageBucket: "botrise-studio.firebasestorage.app",
      messagingSenderId: "100898425563",
      appId: "1:100898425563:web:a62b31ef62631ee6129afe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "index.html"; // âœ… Redirect to home page
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</head>
<body>
  <h2>Login to Botrise Studio</h2>
  <form onsubmit="event.preventDefault(); login();">
    <input id="email" type="email" placeholder="Email" required />
    <input id="password" type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
